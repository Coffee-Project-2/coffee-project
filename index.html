<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BB Coffee Shop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container"><h1>Bianca and Benny's Coffee Shop!</h1></div>
<div class="container">
    <div id="coffees" class="box box3">//div where list of coffees will appear
    </div>


    <div class="box box1">
    <form>
        <label for="roast-selection"><h3>Search for Coffees</h3></label>
        <label for="roast-selection">Roast:</label>
        <select id="roast-selection">
            <option>all</option> //created "all" option to output all options.
            <option>light</option>
            <option>medium</option>
            <option>dark</option>
        </select>
        <br>
        <input id="search-box" type="text" placeholder="Search Coffee..."/>
<!--        added search box input-->
        <br>
        <input id="submit" type="submit" />
    </form>
    </div>
<!--    new form to add coffee by user input-->
    <div class="box box2">
    <form class="add-coffee2">
        <label for="add-coffee"><h3>Add a Coffee</h3></label>
        <label for="roast-selection2">Roast:</label>
        <select id="roast-selection2">
            <option>all</option> //created "all" option to output all options.
            <option>light</option>
            <option>medium</option>
            <option>dark</option>
        </select>

        <br>
        <input type="text" id="add-coffee" placeholder="Add Coffee..."/>
    </form>
<!--        <input id="submit2" type="submit" />-->
<!--        <button onclick="myFunction()">Submit</button>-->
        <input type="submit" onclick="myFunction()">
    </div>



    <script src="main.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</div>
</body>
</html>
